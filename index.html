<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sea level slider</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>

    <style type="text/css">
      img {
        width:700px;
        height:auto;
      }
      #no-template-pager {
        font-family: Helvetica Neue;
        font-size: 14px;
      }

      a {
        color:#777;
        padding-left:.5em;
      }
      a:link {text-decoration:none;color:#777;}
      a:visited {text-decoration:none; color:#777;}
      a:hover {text-decoration:none; color:black;}
      a:active {text-decoration:underline;}

    </style>
</head>
<body>

  <div class="cycle-slideshow"
    data-cycle-fx=scrollHorz
    data-cycle-timeout=0
    data-cycle-pager="#no-template-pager"
    data-cycle-pager-template=""
    >
      <img src="sealvl-sfbay.jpg" 
        class="img-responsive" 
        data-cycle-pager-template="<a href=#>San Francisco Bay</a>" />
      <img src="sealvl-sf.jpg" 
        class="img-responsive" 
        data-cycle-pager-template="<a href=#>San Francisco</a>" />
      <img src="sealvl-northbay.jpg" 
        class="img-responsive" 
        data-cycle-pager-template="<a href=#>North Bay</a>" />
      <img src="sealvl-sanrafael.jpg" 
        class="img-responsive" 
        data-cycle-pager-template="<a href=#>San Rafael</a>" />
      <img src="sealvl-richmond.jpg" 
        class="img-responsive" 
        data-cycle-pager-template="<a href=#>Richmond</a>" />
      <img src="sealvl-oakland.jpg" 
        class="img-responsive" 
        data-cycle-pager-template="<a href=#>Oakland-Alameda</a>" />
      <img src="sealvl-southbay.jpg" 
        class="img-responsive" 
        data-cycle-pager-template="<a href=#>South Bay</a>" />
    </div>
    <div id="no-template-pager" class="cycle-pager external">
    </div>

    <div style="padding-top:10px;">
      <div class="col-sm-8">
        <p>Click to city or region's name to see USGS projections for sea level rise.
      </div>
      <div class="col-sm-4" style="padding-top:10px">
        <img style="width:200px;float:right;" src="sealevel-legend.png" />
      </div>
    </div>

</body>
</html>
